<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button icon-left outline (click)="toggleFollow()" *ngIf="!isFollowing">
    <ion-icon name="star"></ion-icon>
    Add favorite
  </button>
  <button ion-button icon-only (click)="toggleFollow()" *ngIf="isFollowing">
    <ion-icon name="star"></ion-icon>
  </button>
  <ion-item>
    <ion-label>Date Filter: </ion-label>
    <ion-toggle [(ngModel)]="useDateFilter" (ionChanged)="dateChanged()"></ion-toggle>
    <ion-datetime displayFormat="M/D/YYYY" pickerFormat="M/D/YYYY" [(ngModel)]="dateFilter" (ionChanged)="dateChanged()" [(disabled)]="!useDateFilter"></ion-datetime>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">
      <ion-row>
        <ion-col>
          <p>{{ game.time | date:'M/d/yy' }}</p>
          <p>{{ game.time | date:'shortTime' }}</p>
        </ion-col>
        <ion-col>
          <p>{{ game.homeAway }} {{ game.opponent }}</p>
          <p>{{ game.location }}</p>
        </ion-col>
        <ion-col>
          <h4>{{ game.scoreDisplay }}</h4>
          <ion-badge [color]="getScoreDisplayBadgeClass(game)">{{ getScoreWorL(game) }}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
